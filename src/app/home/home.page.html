<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Fly anywhere</ion-card-subtitle>
      <ion-card-title>Welcome Green Africa </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form
        [formGroup]="searchForm"
        class="flight_form"
        (ngSubmit)="addPost(searchForm.value)"
      >
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Enter depature city"
            [matAutocomplete]="auto"
            formControlName="depart"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Enter arrival city"
            [matAutocomplete]="auto"
            formControlName="arrive"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            [matDatepicker]="picker1"
            placeholder="Depart date"
            formControlName="departDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            [matDatepicker]="picker2"
            placeholder="Return Date"
            formControlName="arriveDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-autocomplete #auto>
          <mat-option *ngFor="let option of cities" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
        &nbsp;
        <button
          [disabled]="!searchForm.valid"
          mat-raised-button
          color="primary"
          (click)="searchFlights()"
        >
          Search
        </button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ng-container *ngIf="flights$ | async as flights; else elseBlock">
      <ng-container *ngIf="flights.length > 0; else elseBlock2">
        <ion-card>
          <ion-card-content>
            <ion-item
              class="flight_list"
              *ngFor="let item of flights"
              [href]="item.href"
            >
              <ion-icon name="airplane" slot="start"></ion-icon>
              <p>{{item.time}} &nbsp;&nbsp;&nbsp;&nbsp;</p>
              <p>
                {{item.price | currency}} &nbsp;&nbsp;&nbsp;&nbsp;
              </p>

              <button mat-raised-button slot="end" (click)="book()">
                Book
              </button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ng-container>

      <ng-template #elseBlock2>
        <ion-list>
          <ion-list-header>
            <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
          </ion-list-header>
          <ion-item>
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  animated
                  style="width: 50%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  animated
                  style="width: 50%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-skeleton-text
              animated
              style="width: 27px; height: 27px"
              slot="start"
            ></ion-skeleton-text>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  animated
                  style="width: 50%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 80%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  animated
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ng-template>
    </ng-container>
    <ng-template #elseBlock>
      <ion-card class="welcome-card">
        <ion-card-content>
          <ion-card-header>
            <ion-card-title>
              No destination selected yet
            </ion-card-title>
          </ion-card-header>
        </ion-card-content>
      </ion-card>
    </ng-template>
  </ion-list>
</ion-content>
